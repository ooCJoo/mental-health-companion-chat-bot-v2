<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mental Health Chat</h1>
            <p>A safe space to talk about your feelings</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! I'm here to listen and support you. How are you feeling today?
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <textarea id="user-input" placeholder="Type your message here..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
        
        <footer>
            <p>This is not a substitute for professional mental health care. If you're experiencing a crisis, please contact a healthcare provider or emergency services.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
